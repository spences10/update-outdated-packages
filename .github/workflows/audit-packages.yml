name: PNPM Audit and Create PR

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight
  workflow_dispatch:

jobs:
  audit-and-create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8'

      - name: Install dependencies
        run: pnpm install

      - name: Run PNPM Audit
        uses: JamesRobertWiseman/pnpm-audit@v2
        with:
          github_token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          level: critical
          fails: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Address vulnerabilities found by pnpm audit
          title: Address vulnerabilities
          body: This PR addresses vulnerabilities found by pnpm audit.
          branch: address-vulnerabilities
